<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">    

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app" class="container">

        <div class="carousel">

            <div class="sliderContainer">

                <ul class="slides">
                    <img :src="images[currentIndex].image" :alt="images[currentIndex].title" class="slide">
                    <div class="gameInfo">
                        <h3 class="title">{{ images[currentIndex].title }}</h3>
                        <p class="description">{{ images[currentIndex].text }}</p>
                    </div>
                </ul> <!-- /slides-->

            </div> <!-- /sliderContainer-->
    
            
            <div class="arrows">

                <button id="arrowLeft" class="arrowBtn" @click="changeSlide('prev')">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <button id="arrowRight" class="arrowBtn" @click="changeSlide('next')">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>

            </div> <!-- /arrows-->


            <div class="thumbnailsContainer">

                <div v-for="(item, index) in images" class="thumbnail" :class="index == currentIndex ? 'selected' : '' ">
                    <img :src="item.image" :alt="item.title">
                </div>

            </div> <!-- /thumbnailsContainer-->

        </div> <!-- /carousel-->

    </div> <!-- /container-->
    
    <!-- Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
